<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Age calculator in years, months and days">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="./assets/styles/reset.css">
  <link rel="stylesheet" href="./assets/styles/fonts.css">
  <link rel="stylesheet" href="./assets/styles/variables.css">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <link media="(min-width:35em)" rel="stylesheet" href="./assets/styles/laptop.css">
  <link media="(min-width:60em)" rel="stylesheet" href="./assets/styles/desktop.css">

</head>

<body>
  <div class="wrapper">
    <form id="age-form" action="#">
      <div class="inputs">
        <div class="input-data">
          <label for="day">Day</label>
          <input id="day" placeholder="DD" type="number">
          <p>This field is required</p>
        </div>

        <div class="input-data">
          <label for="month">Month</label>
          <input id="month" placeholder="MM" type="number">
          <p>This field is required</p>
        </div>

        <div class="input-data">
          <label for="year">Year</label>
          <input id="year" placeholder="YYYY" type="number">
          <p>This field is required</p>
        </div>
      </div>

      <hr>

      <button><img src="assets/images/icon-arrow.svg" alt="Check Age Button"></button>
    </form>

    <div class="age">
      <h2><span>--</span> years</h2>
      <h2><span>--</span> months</h2>
      <h2><span>--</span> days</h2>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">MarcoDV47</a>.
  </div>
  <script src="./assets/scripts/index.js"></script>
</body>

</html>
